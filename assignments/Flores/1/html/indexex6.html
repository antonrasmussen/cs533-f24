<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Lists Example</title>
  </head>
  <body>
    <!-- Ordered list -->
    <ol>
      <li>Ferrari</li>
      <li>Lamborghini</li>
      <li>Koenigsegg</li>
    </ol>

    <!-- Unordered list -->
    <ul>
      <li>Ferrari</li>
      <li>Lamborghini</li>
      <li>Koenigsegg</li>
    </ul>

    <!-- Definition list -->
    <dl>
      <dt>Ferrari</dt>
      <dd>A luxury sports car manufacturer from Italy.</dd>

      <dt>Lamborghini</dt>
      <dd>Known for producing high-performance supercars in Italy.</dd>
    </dl>
  </body>
</html>
