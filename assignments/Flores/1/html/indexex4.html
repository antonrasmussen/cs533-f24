<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inline Tags Example</title>
  </head>
  <body>
    <p>This is a <strong>very important</strong> sentence.</p>
    <p>This sentence contains an <em>emphasized</em> word.</p>
    <p>The Pythagorean theorem is a+ b = c<sup>2</sup>.</p>
    <p>The chemical formula for water is H<sub>2</sub>O.</p>
    <p>This sentence has a <span>highlighted section</span> for styling purposes.</p>
  </body>
</html>
