<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Website Layout</title>
  </head>
  <body>
    
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <section>
          <h1>Heading 1</h1>
          <p>This is a paragraph of text.</p>
        </section>

        <section>
          <h1>Heading 2</h1>
          <p>This is another paragraph of text.</p>
        </section>
      </article>

      <aside>
        <ul>
          <li>Related Item 1</li>
          <li>Related Item 2</li>
          <li>Related Item 3</li>
        </ul>
      </aside>
    </main>

    <footer>
      <p>&copy; 2024 My Website. </p>
    </footer>

  </body>
</html>
