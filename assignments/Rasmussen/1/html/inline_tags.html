<!DOCTYPE html>  
<html>  
  <head>  
    <meta charset="utf-8">  
    <title>Hello, world!</title>  
  </head>  
  <body>  
    <p>
      Hello!
      <strong>This is strong text!</strong>
      That was fun!
    </p>
    <p>
      Hello, world!
      <em>This is emphasized text!</em>
      That was fun!
    </p>
    <p>
      Hello, world!
      <sup>This is sup text!</sup>
      That was fun!
    </p>
    <p>
      Hello, world!
      <sub>This is sub text!</sub>
      That was fun!
    </p>
    <p>
      Hello, world!
      <span>This is normal text in between span tags!</span>
      That was fun!
    </p>
  </body>  
</html>
