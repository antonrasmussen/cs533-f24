<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Renderer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #urlInput {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }
        #renderFrame {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>HTML Renderer</h1>
    <input type="text" id="urlInput" placeholder="Enter URL of HTML file">
    <button onclick="renderHTML()">Render HTML</button>
    <iframe id="renderFrame" src="about:blank"></iframe>

    <script>
        function renderHTML() {
            const url = document.getElementById('urlInput').value;
            const iframe = document.getElementById('renderFrame');
            iframe.src = url;
        }
    </script>
</body>
</html>
